name: Keep Backend Active

on:
  schedule:
    - cron: '*/14 * * * *'  # Runs every 14 minutes
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping to keep server alive
        run: |
          curl -X GET https://your-server.com/keep-alive-endpoint || echo "Server ping failed"
